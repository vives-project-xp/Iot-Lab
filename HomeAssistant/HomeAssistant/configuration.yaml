homeassistant:
  customize: !include customize.yaml
  allowlist_external_dirs:
    - "/config/tmp/"

# Example configuration.yaml entry to enable the cloud component
cloud:

# Loads default set of integrations. Do not remove.
default_config:

frontend:
  themes: !include_dir_merge_named themes

# Example configuration.yaml entry
rest_command:
  post_spongebob:
    url: "http://172.16.99.3:3000/base64"
    method: POST
    content_type: "image/png"
    payload: ""
  post_black:
    url: "http://172.16.99.3:3000/base64"
    method: POST
    content_type: "image/png"
    payload: ""
  post_meme:
    url: "http://172.16.99.3:3000/base64"
    method: POST
    content_type: "image/png"
    payload: ""
shell_command:
  post_spongebob: bash /config/bash_scripts/curlPost.sh "spongebob"
  post_black: bash /config/bash_scripts/curlPost.sh "black"
  touch: bash /config/bash_scripts/touch.sh

# Text to speech
tts:
  - platform: google_translate

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
group: !include groups.yaml

# Example configuration.yaml entry
input_boolean:
  nfc_tag:
    name: Notify when tag not scanned too long
    icon: mdi:car
# groups: !include groups.yaml

#PING
# Example configuration.yaml entry
binary_sensor:
  - platform: ping
    host: "project.devbit.be"
    name: "redmine/devbit"
    count: 5
    scan_interval: 120
  - platform: ping
    host: "thumfi.be"
    name: "thumfi"
    count: 5
    scan_interval: 120
  - platform: ping
    host: "app.thumfi.be"
    name: "app_thumfi"
    count: 5
    scan_interval: 120
  - platform: ping
    host: "mqtt.devbit.be"
    name: "devbit mqtt broker"
    count: 5
    scan_interval: 120
  - platform: ping
    host: "landing.thumfi.be"
    name: "landing_thumfi"
    count: 5
    scan_interval: 120
  - platform: ping
    host: "dust.devbitapp.be"
    name: "dust"
    count: 5
    scan_interval: 120
  - platform: ping
    host: "graduaat.thumfi.be"
    name: "graduaat"
    count: 5
    scan_interval: 120
  - platform: ping
    host: "vives.be"
    name: "vives"
    count: 5
    scan_interval: 120
  - platform: ping
    host: "public.thumfi.be"
    name: "public"
    count: 5
    scan_interval: 120

notify:
